<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gowtham Alasakani Digs for Treasure</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gowtham Alasakani Digs for Treasure</h1>
    
    <p>Click on the locations to find silver and gold, watch out for the rattlesnake.</p>
    <p id="locations">Number of locations checked is zero.</p>
    <p id="score">Score is zero.</p>
    <p onclick="help()">Click for help.</p>
    <p id="help">Help report</p>

    <div class="game-grid">
        <script>
            for (let i = 0; i < 5; i++) {
                document.write('<div class="row">');
                for (let j = 0; j < 7; j++) {
                    let index = i * 7 + j;
                    document.write(`<div class="location">
                        <img id="img${index}" src="images/cactus.png" alt="Cactus" onclick="check(${index})">
                    </div>`);
                }
                document.write('</div>');
            }
        </script>
    </div>

    <script src="script.js"></script>
</body>
</html>
